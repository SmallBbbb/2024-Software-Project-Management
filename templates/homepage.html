{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗设备检测系统 - {% block title %}{% endblock %}</title>

    <!-- 引入Bootstrap 4.6和自定义样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            font-family: Arial, sans-serif;
            padding-top: 70px; /* 确保内容不被固定导航栏遮挡 */
        }
        .navbar-brand img {
            height: 28px;
            margin-right: 10px;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            border-radius: 0.3rem;
        }
        .login-section {
            padding: 2rem 0;
        }
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-card .card-title {
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .footer {
            background-color: #24292e;
            color: #dec674;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏部分 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'test_standard' %}">测试人员入口 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'admin_standard' %}">支持人员入口 <span class="sr-only">(current)</span></a>
                    </li>

                    {% if user.username %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_standard' %}">{{ user.username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_login' %}">登录</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container">
        <!-- Jumbotron部分 -->
        <div class="jumbotron text-center">
            <h1 class="display-4">医疗设备检测系统</h1>
            <img src="{% static 'images/hzpzsdim_20185141511370.jpg' %}" alt="医疗设备检测系统" style="max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
        max-height: 400px; /* 设置最大高度，根据需要调整 */
        object-fit: cover; /* 保持图片比例并裁剪 */">
            <hr class="my-4">
        </div>
    </div>


</body>
</html>
