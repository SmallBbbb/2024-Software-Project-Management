<html lang="en">

<head>
    <style>
        .header {
            position: relative;
            background: url(HeadBackground.png) center center / cover no-repeat;
            color: rgb(0, 0, 0);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .space-unit,
        .space-con {
            display: flex;
            align-items: center;
            padding: 0 20px;
            /* 添加一些内边距 */
        }

        .nav.fr {
            display: flex;
            align-items: center;
            height: 80px;
        }

        .nav.fr li {
            display: inline-flex;
            /* 使用flex布局以更好地控制子元素 */
            align-items: center;
            margin-left: 20px;
            /* 增加导航项之间的间距 */
        }

        .icon-head {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .user-popup {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
            width: 150px;
        }

        .user-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
        }

        .user-popup li {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #fff;
        }

        .user-popup li:hover {
            background-color: #f0f0f0;
        }

        /* 弹出式表单样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            cursor: pointer;
        }

        /* 主体样式 */
        .main {
            padding: 20px;
            margin-top: 20px;
        }

        /* 底部样式 */
        .footer {
            background-color: #333;
            color: white;
            display: flex;
            text-align: center;
            padding: 10px;
            position: flaot;
            bottom: 0;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        /* 搜索栏样式 */
        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 文件浏览容器样式 */
        .file-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .file-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .file-item img {
            width: 100%;
            height: auto;
        }

        .file-item h3 {
            margin: 10px 0;
        }

        .file-item p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header" style="background: url(HeadBackground.png) center center / cover no-repeat; height: 80px;">
        <div class="space-unit" style="height: 80px;">
            <h3 tabindex="0" id="siteName" title="项目开展系统" openurl="">
                项目开展系统
            </h3>
        </div>
        <div class="space-con" style="height: 80px;float:right;">
            <ul class="nav fr">
                <li class="user">
                    <img class="icon-head" src="icon.png" alt="头像">
                    <!-- 显示姓名或登录/退出链接的元素 -->
                    <div id="userStatus" aria-label="账号：" tabindex="0"></div>
                    <!-- 设置一个向下的箭头<span class="icon-down02 icon-h-arrow-l"></span> -->
                    <div class="user-popup" style="display: none; position: absolute; right: 0; top: 100%;">
                        <ul>
                            <li onclick="setUrl('account','/base/settings?t=1730113572941');">账号管理</li>
                            <li onclick="siteListShow();">切换单位/角色</li>
                            <li onclick="logout(7)">退出登录</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体内容 -->
    <div class="main">

    </div>
    <!-- 搜索栏 -->
    <div class="search-bar">
        <input type="text" placeholder="搜索文件...">
        <button type="button" onclick="searchFiles()">搜索</button>
    </div>

    <!-- 文件浏览容器 -->
    <div class="file-container" id="fileContainer">
        <!-- 文件项将通过JavaScript动态添加 -->
    </div>

    <!-- 底部 -->
    <div class="footer">
        <p>联系方式：12321@xxx.com</p>
    </div>

    <!-- 用户登录弹出式表单 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <button type="button" onclick="toggleModal('loginModal')">登录</button>
                <button type="button" onclick="toggleModal('loginModal')">注册</button>
                <button type="button" onclick="toggleModal('loginModal')">管理员登录</button>
            </div>
        </div>
    </div>
</body>

<script>
    // 获取用户元素和用户弹出元素
    const userElement = document.querySelector('.space-con');
    const userPopup = document.querySelector('.user-popup');

    // 当鼠标进入space-con元素并且用户已登录 (isLoggedIn) 时显示弹出层
    userElement.addEventListener('mouseenter', function () {
        if (isLoggedIn) {
            userPopup.style.display = 'block';
        }
    });

    // 当鼠标离开space-con元素时，检查鼠标是否也离开了user-popup
    userElement.addEventListener('mouseleave', function (event) {
        // 如果鼠标移动到了user-popup内部，则不关闭弹出层
        if (!userPopup.contains(event.relatedTarget)) {
            userPopup.style.display = 'none';
        }
    });

    // 当鼠标离开user-popup元素时，检查鼠标是否也离开了space-con
    userPopup.addEventListener('mouseleave', function (event) {
        // 如果鼠标移动到了space-con内部，则不关闭弹出层
        if (!userElement.contains(event.relatedTarget)) {
            userPopup.style.display = 'none';
        }
    });

    // JavaScript函数来控制弹出式表单的显示和隐藏
    function toggleModal(modalId) {
        var modal = document.getElementById(modalId);
        var span = document.getElementsByClassName("close")[0];
        if (modal.style.display === "block") {
            modal.style.display = "none";
        } else {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
    }
// 登录退出部分
    // 假设的登录状态，实际应用中可能需要从服务器获取
    var isLoggedIn = false; // 假设用户未登录

    // 函数来更新显示 userStatus
    function updateLoginStatus() {
        var userStatusDiv = document.getElementById('userStatus');
        if (isLoggedIn) {
            // 如果已登录，显示姓名
            userStatusDiv.innerHTML = "张三";

        } else {
            // 如果未登录，显示触发弹出式表单的链接
            userStatusDiv.innerHTML = "<a href='#' onclick='toggleModal(\"loginModal\")'>登录</a>";
        }
    }

    // 函数来显示登录表单
    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        alert('显示登录表单');
    }

    // 函数来切换登录状态
    function toggleLoginStatus() {
        isLoggedIn = !isLoggedIn; // 切换登录状态
        updateLoginStatus(); // 更新显示的内容
    }

    // 页面加载时更新显示的内容
    window.onload = updateLoginStatus;

    // 主体部分
    // 示例文件数据
    var files = [
        { name: '文件1.txt', size: '1KB', date: '2024-01-01' },
        { name: '图片1.jpg', size: '500KB', date: '2024-01-02' },
        // 更多文件...
    ];

    // 渲染文件列表
    function renderFiles() {
        var container = document.getElementById('fileContainer');
        container.innerHTML = ''; // 清空容器
        files.forEach(function (file) {
            var fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
        <h3>${file.name}</h3>
        <p>大小: ${file.size}</p>
        <p>日期: ${file.date}</p>
      `;
            container.appendChild(fileItem);
        });
    }

    // 搜索文件
    function searchFiles() {
        var searchInput = document.querySelector('.search-bar input[type="text"]');
        var query = searchInput.value.toLowerCase();
        var filteredFiles = files.filter(function (file) {
            return file.name.toLowerCase().includes(query);
        });
        renderFiles(filteredFiles); // 渲染搜索结果
    }

    // 页面加载时渲染文件列表
    window.onload = renderFiles;

</script>

</html>
