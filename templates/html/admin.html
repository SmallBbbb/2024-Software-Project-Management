<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
</head>
<body>
<!-- 账号动态列表 -->
<button class="btn btn-primary mt-3" onclick="AddAccount()">添加账号</button>
<div class="container mt-5">
    <h2 class="mb-4">账号管理</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">元素</th>
                <th scope="col">元素</th>
                <th scope="col">元素</th>
                <th scope="col">元素</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr onclick="location.href='{{ task.url }}'">
                <th scope="row">{{ task.id }}</th>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    {% if task.completed %}
                    <span class="text-success">✓</span>
                    {% else %}
                    <span class="text-danger">✗</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
