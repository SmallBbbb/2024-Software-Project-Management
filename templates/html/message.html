{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页</title>
    <!-- 链接外部CSS样式表 -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
</head>
<body>
<!-- 引用外部JavaScript文件 -->
<!-- 注意：确保jQuery在Bootstrap之前加载 -->
<script src="{% static 'bootstrap-4.6.2-dist/jQuery/jQuery.js'%}"></script>
<script src="{% static 'bootstrap-4.6.2-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/message.js' %}"></script>
<!-- 标题部分 -->
<div class="container mt-5"> <!-- 使用container类来创建一个容器，并添加一些上边距 -->
    <h2 class="custom-title">软件项目管理</h2> <!-- 使用h2标签和自定义的custom-title类 -->
</div>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"> <!-- 移除了 ml-auto -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index_view'%}">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'standards_view'%}">标准</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'message_view'%}">留言反馈</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 留言反馈动态列表 -->
<div class="container mt-5">
    <h2 class="mb-4">留言反馈列表</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">标题</th>
                <th scope="col">描述</th>
                <th scope="col">完成</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th scope="row">{{ task.id }}</th>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    {% if task.completed %}
                    <span class="text-success">✓</span>
                    {% else %}
                    <span class="text-danger">✗</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
