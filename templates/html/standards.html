{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准管理</title>
    <!-- 引入Bootstrap 4.6和自定义样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/standards.css' %}" rel="stylesheet">
</head>
<body>

<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand" href="{% url 'index_view' %}">软件项目管理</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">标准</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">留言反馈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">学习</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 页面内容 -->
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>标准列表</h2>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>大类</th>
                <th>类别</th>
                <th>项目名称</th>
                <th>标准名称</th>
                <th>标准号</th>
            </tr>
        </thead>
        <tbody>
        {% for standard in standards %}
            <tr>
                <td>{{ standard.BroadCategory }}</td>
                <td>{{ standard.Category }}</td>
                <td>{{ standard.Project }}</td>
                <td>{{ standard.StandardName }}</td>
                <td>{{ standard.StandardNumber }}</td>
                <td>
                    <a href="{% url 'project_view' %}" class="btn btn-link">跳转到项目页面</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- 引入JS脚本 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/standards.js' %}"></script>

</body>
</html>
